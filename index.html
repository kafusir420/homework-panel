<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Homework Panel</title>

  <!-- Tailwind CSS with dark mode support -->
  <script>
    tailwind.config = {
      darkMode: 'class'
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Excel Export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body {
      transition: background-color 0.3s, color 0.3s;
    }
  </style>
</head>
<body class="bg-white dark:bg-gray-900 text-black dark:text-white">

  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>ðŸ“˜ Student Homework Panel</h2>
      <button onclick="toggleDarkMode()" class="btn btn-outline-secondary dark:bg-white dark:text-black">
        ðŸŒ“ Toggle Dark Mode
      </button>
    </div>

    <form id="homeworkForm" class="row g-3 mb-4 bg-light dark:bg-gray-800 p-4 rounded shadow">
      <div class="col-md-3">
        <label class="form-label">Student Name</label>
        <input type="text" class="form-control" id="studentName" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Date</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Remark</label>
        <select class="form-select" id="remark" required>
          <option value="Done">Done</option>
          <option value="Not Done">Not Done</option>
          <option value="Half Done">Half Done</option>
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">âž• Add Record</button>
        <button type="button" class="btn btn-success ms-2" onclick="exportToExcel()">â¬‡ Export to Excel</button>
      </div>
    </form>

    <table id="homeworkTable" class="table table-bordered table-striped table-hover dark:bg-gray-700 dark:text-white">
      <thead class="table-dark dark:bg-gray-800">
        <tr>
          <th>#</th>
          <th>Student Name</th>
          <th>Subject</th>
          <th>Date</th>
          <th>Remark</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('homeworkForm');
    const tableBody = document.getElementById('tableBody');
    let count = 1;

    // ðŸŸ¢ REPLACE this with your actual Google Apps Script URL
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec";

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const student = document.getElementById('studentName').value;
      const subject = document.getElementById('subject').value;
      const date = document.getElementById('date').value;
      const remark = document.getElementById('remark').value;

      // Add row to table
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${count++}</td>
        <td>${student}</td>
        <td>${subject}</td>
        <td>${date}</td>
        <td>${remark}</td>
      `;
      tableBody.appendChild(row);

      // Send data to Google Sheet
      fetch(GOOGLE_SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: student,
          subject: subject,
          date: date,
          remark: remark
        })
      }).then(() => {
        console.log("Data sent to Google Sheet");
      }).catch(err => {
        console.error("Error:", err);
      });

      form.reset();
    });

    function exportToExcel() {
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.table_to_sheet(document.getElementById('homeworkTable'));
      XLSX.utils.book_append_sheet(wb, ws, "Homework Data");
      XLSX.writeFile(wb, "Student_Homework.xlsx");
    }

    function toggleDarkMode() {
      const html = document.documentElement;
      html.classList.toggle('dark');

      // Save user preference
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    }

    // Load saved theme
    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      }
    };
  </script>
</body>
</html>
